	<script charset="utf-8">
		var pictureSource;//picture source
		var destinationType;//sets the format of returned value 
	
		//Wait for PhoneGap to load
		document.addEventListener("deviceready",onDeviceReady,false);
	
		//PhoneGap is ready
		function onDeviceReady() 
		{
			$("#txtGeocomplete").geocomplete({
          		map: ".divMapCanvas",
				mapOptions: {
				  streetViewControl: false,
				},
          		details: "form",
          		types: ["geocode", "establishment"],
				componentRestrictions: {country: 'ca'}
        	});
			
			$("#txtGeocomplete").bind("geocode:result", function(event, results){
				 map.setCenter(new google.maps.LatLng(results.geometry.location.lat(),results.geometry.location.lng()));
			});
					
        	$("#find").click(function(){
				//checks if there is any text to use
				if ($("#txtGeocomplete").val().length > 0)
				{
					//gets the geo code complate
          			$("#txtGeocomplete").trigger("geocode");
				
					//displays the map and the next step
					$(".divMapCanvas").show();
					$("#divNextStep").show();
				}//end of if
			});
			
			//hides the map canvas and next step to force the user to find a address
			$(".divMapCanvas").hide();
			$("#divNextStep").hide();
			
			//sets the properties for the carmra
			pictureSource = navigator.camera.PictureSourceType;
			destinationType = navigator.camera.DestinationType;
			
			//gets the default city and provaities and Wards selected
			sendGetDropDownsValues('','divMessage',getDocID('ddlAssignment'), '');
			
			//removes the any sending Messages
			displayMessage('divMessage','',true,true);
		}//end of onDeviceReady()
    </script>
