            <div id="divSubHeader">

            <!-- InstanceBeginEditable name="IntroText" -->

				<label>Look up issue or community posts within your neighbourhood, municipality or province by using the search tool below.</label>
            </div>
            <!-- InstanceEndEditable -->
            <div id="divSubBudy">
                <!-- InstanceBeginEditable name="SubBody" -->
                <div id="divSearch" class="divSearch">
                    <div class="divBasicMessage" id="divMessage"></div>
                    
                    <div id="divSearchResults">                    
                        <div class="customContent">
                            <label>Search by:</label>
                        </div>
                        <div id="divAddressInter" class="customNavigation">
                            <div class="customContainer" id="divAddressInterContainer">
                                <div class="customContent" id="divAddressInterContent">
                                    <input id="rbAddress" name="rbAddressInter" value="Address" checked="checked" type="radio" onclick="javascript:duelToggleLayer('divAddress','divIntersection','');" />
                                </div>
                                <div class="customContent divAddressInterContentText">
                                    <label>Address</label>
                                </div>
                                <div class="customNavigation" id="divAddressInterNavigation">
                                    <input id="rbIntersection" name="rbAddressInter" value="Intersection" type="radio" onclick="javascript:duelToggleLayer('divIntersection','divAddress','');" />

                                </div>

                            </div>
                        </div>
                    	<div class="customFooter"></div>
                        
                        <div id="divAddress" class="divJustHidden" style="display:block;">
                            <!--<div class="customContent divSearchBodyContent">
                                <label>Address</label>
                            </div>-->
                            <div class="customNavigation divSearchBodyNavigation">
                                <input maxlength="5" id="txtStreetAddressNumber" type="text" class="divJustHidden" /> 
                                <!--<input maxlength="1024" id="txtStreetAddress" type="text" />-->
                                <input maxlength="1029" id="txtSearchStreetAddress" type="text" />
                            </div>
                            <div class="customFooter divSearchBodyFooter"></div>
                        </div>
                        
                        <div id="divIntersection" class="divJustHidden">
                            <!--<div class="customContent divSearchBodyContent">
                                <label>Intersection</label>
                            </div>-->
                            <div class="customNavigation divSearchBodyNavigation">
                                <input type="text" id="txtStreetIntersection1" maxlength="1024" /><label> &amp; </label>
                                <input type="text" id="txtStreetIntersection2" maxlength="1024" />
                            </div>
                            <div class="customFooter divSearchBodyFooter"></div>                
                        </div>
                        
                        <div class="customContent divSearchBodyContent">
                            <label>Keyword</label>
                        </div>
                        <div class="customNavigation divSearchBodyNavigation">
                            <input maxlength="1024" id="txtKeyword" type="text" />
                        </div> 
                        <div class="customFooter divSearchBodyFooter"></div>
                        
                        <div class="customContent divSearchBodyContent">
                            <label class="lblFontGreen lblFontBold">City</label>
                        </div>
                        <div class="customNavigation divSearchBodyNavigation">
                            <select id="ddlCity"></select>
                        </div>
                        <div class="customFooter divSearchBodyFooter"></div>
                        
                        <div class="customContent divSearchBodyContent">
                            <label class="lblFontGreen lblFontBold">Province</label>
                        </div>
                        <div class="customNavigation divSearchBodyNavigation">
                            <select id="ddlProvince" onchange="sendGetCity('','divMessage',getDocID('ddlProvince'),getDocID('ddlCity'),'','16');"></select>
                        </div>
                        <div class="customFooter divSearchBodyFooter"></div>
                        
                        <div id="divSubmitButton">                        
                            <input value="Search" onclick="sendGetSearchResults('','divMessage',getDocID('txtKeyword'),getDocID('txtSearchStreetAddress'),getDocID('txtStreetAddressNumber'),getDocID('txtStreetIntersection1'),getDocID('txtStreetIntersection2'),getDocID('ddlProvince'),getDocID('ddlCity'),getDocID('txtDate1'),getDocID('txtDate2'),getDocID('divSearchResults'),getDocID('divSearchIntroText'),getDocID('divSearchHeaderContent'));" type="submit" />

                    </div>

	<script type="text/javascript">						
		document.addEventListener("deviceready", onDeviceReady, false);
		
		/* When this function is called, PhoneGap has been initialized and is ready to roll */
		/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
		see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
		for more details -jm */
		function onDeviceReady()
		{			
			//checks if the user is if not so then do not display the Profile and give them the option to log in using the Submit link
			if(isNaN(window.localStorage.getItem("intUserID")) == false && parseInt(window.localStorage.getItem("intUserID")) > 0)
			{
				getDocID("aLogOut").style.display = "block";
				getDocID("aLoginImage").style.display = "none";
				getDocID("divMenu").className = "customContent divTopSubHeaderLogInNavigation";
			}//end of if
		}//end of onDeviceReady()
