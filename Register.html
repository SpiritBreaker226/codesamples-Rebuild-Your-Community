</head>
<body>
	<div data-role="page" id="Home">            
     	<div data-role="content">
            <div id="divBody">
                <div class="customContainer divTopSubHeaderContainer">
                    <div class="customContent divTopSubHeaderContent">
                        <img alt="RYC" src="resources/Images/ryc-mobile-logo1.png" />
                    </div>
                    <div class="customNavigation divTopSubHeaderNavigation" id="divMenu">
                    	<a href="Register.html" id="aLoginImage"><img alt="Sign Up" class="retina" src="resources/Images/signup-brown-btn.png" /></a>               
                    	<a href="javascript:void(0);" onclick="window.localStorage.clear();window.location = 'index.html'" target="_self" id="aLogOut" class="divJustHidden"><img alt="Log Out" src="resources/Images/ryc-mobile-button-logout.png" id="imgLogout" /></a>
                        <br /><br />
                    	<a href="index.html" target="_self"><img alt="Menu" src="resources/Images/ryc-mobile-button-menu.png" id="imgMenu" /></a>
                    </div>
                    <div class="customFooter divTopSubHeaderFooter"></div>
                </div>
            </div>
            <div id="divSubHeader">
                <!-- InstanceBeginEditable name="SubHeader" -->
        		<label>Sign Up</label>
				<!-- InstanceEndEditable -->
            </div>
            <!-- InstanceBeginEditable name="IntroText" -->
            <div class="divSubIntoText">
	            <label>Registration is easy. Please register using the form below. Once you have registered you can start using all of the great features</label>
            </div>
            <!-- InstanceEndEditable -->
            <div id="divSubBudy">
                <!-- InstanceBeginEditable name="SubBody" -->
                <div id="divRequiredFields">
                    <label><span class="lblFontGreen lblFontBold">Green</span> = Required Fields</label>
                </div>
                <div class="customContainer divLogInContainer divSearch">
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">User Name</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtUserName" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">First Name</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtFirstName" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">Last Name</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtLastName" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">Display Name</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtDisplayName" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">Email</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtEMail" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">Password</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="password" id="txtPassword" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">Confirm Password</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="password" id="txtConPassword" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div id="divContactInfo">
                        <label>Contact Information</label>
                    </div>
        
                   <div class="customContent divLogInContent divJustHidden">
                        <label>Photo</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation divJustHidden">
                        <button onclick="capturePhoto();">Take a Photo</button>
                        <br /><br />
                        <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Upload a Photo</button>
                        <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
                        <img style="display:none;" id="largeImage" src="" />
                        <input type="text" id="txtPhoto" maxlength="7" />
                    </div>
                    <div class="customFooter divLogInFooter divJustHidden"></div>
                    
                    <div class="customContent divLogInContent">
                        <label>Address</label>
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtAddress" maxlength="250" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label class="lblFontGreen lblFontBold">City</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <select id="ddlCity"></select>
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label>Postal Code</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <input type="text" id="txtPostalCode" maxlength="7" />
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                    
                    <div class="customContent divLogInContent">
                        <label>Province</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <select id="ddlProvince" onchange="javascript:sendGetCity('','divMessage',getDocID('ddlProvince'),getDocID('ddlCity'),'','16');"></select>
                    </div>
                    <div class="customFooter divLogInFooter"></div>
                                            
                    <div class="customContent divLogInContent">
                        <label>Biography</label> 
                    </div>
                    <div class="customNavigation divLogInNavigation">
                        <textarea name="txtBio" id="txtBiography"></textarea>
                    </div>
                    <div class="customFooter divLogInFooter">
                        <div class="divBasicMessage" id="divMessage"></div>
                        
                        <input type="button" value="Register" onClick="javascript:sendRegister('','divMessage',getDocID('txtUserName'),getDocID('txtPassword'),getDocID('txtConPassword'),getDocID('txtFirstName'),getDocID('txtLastName'),getDocID('txtDisplayName'),getDocID('txtEMail'),getDocID('txtPhoto'),getDocID('txtAddress'),getDocID('ddlCity'),getDocID('ddlProvince'),getDocID('txtPostalCode'),getDocID('txtBiography'));" />
                    </div>
                </div>            
				<!-- InstanceEndEditable -->
            </div>
		</div>
	</div>

	<script type="text/javascript">						
		document.addEventListener("deviceready", onDeviceReady, false);
		
		/* When this function is called, PhoneGap has been initialized and is ready to roll */
		/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
		see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
		for more details -jm */
		function onDeviceReady()
		{			
			//checks if the user is if not so then do not display the Profile and give them the option to log in using the Submit link
			if(isNaN(window.localStorage.getItem("intUserID")) == false && parseInt(window.localStorage.getItem("intUserID")) > 0)
			{
				getDocID("aLogOut").style.display = "block";
				getDocID("aLoginImage").style.display = "none";
				getDocID("divMenu").className = "customContent divTopSubHeaderLogInNavigation";
			}//end of if
		}//end of onDeviceReady()
		
		$(document).ready(function() {
			$('img.retina').retina();
		});
	</script>
